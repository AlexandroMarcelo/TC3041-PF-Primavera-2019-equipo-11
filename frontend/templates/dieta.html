
<!DOCTYPE html>
<html>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
        .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
        .fa-anchor,.fa-coffee {font-size:200px}
    </style>
    
    <body class="w3-light-grey w3-content" style="max-width:1600px">
        {% include 'includes/_navbar.html' %}
        <!-- Overlay effect when opening sidebar on small screens -->
        <div class="w3-overlay w3-hide-large w3-animate-opacity w3-top" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
            <!-- First Photo Grid-->
            <div class="w3-row-padding w3-padding-64">

                {% for clase in clases %}
                    <div class="w3-third w3-container w3-margin-bottom">
                        <img alt="{{clase.nombre_clase}}" style="width:100%" class="w3-hover-opacity">
                        <div class="w3-container w3-white">
                            <p><b>{{clase.instructor}}</b></p>
                            <p>Horario: {{clase.horario}}</p>
                        </div>
                    </div>
                {% endfor %}
                <!-- 
                <div class="w3-third w3-container w3-margin-bottom">
                <img src="/static/images/login.jpg" alt="Norway" style="width:100%" class="w3-hover-opacity">
                <div class="w3-container w3-white">
                    <p><b>Lorem Ipsum</b></p>
                    <p>Praesent tincidunt sed tellus ut rutrum. Sed vitae justo condimentum, porta lectus vitae, ultricies congue gravida diam non fringilla.</p>
                </div>
                </div>
                -->
            </div>
        <!-- End page content -->
        </div>
        <script>
        // Script to open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }
        
        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }
        </script>

    </body>
</html>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class=" w3-center w3-green {category}}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

{% if error %}
  <div class="w3-center w3-red w3-top" >{{error}}</div>
{% endif %}    

{% if msg %}
    <div class="w3-center w3-green w3-top">{{msg}}</div>
{% endif%}
